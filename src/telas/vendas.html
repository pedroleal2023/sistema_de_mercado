<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9; /* Cor de fundo suave */
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #2e7d32; /* Verde escuro */
            margin-bottom: 20px;
        }

        /* Estilo do formulário */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b5e20; /* Cor mais escura ao passar o mouse */
        }

        /* Estilo de alerta e mensagem */
        p {
            text-align: center;
            font-size: 1rem;
            color: #555;
        }

        a {
            color: #2e7d32;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Venda</h2>
        <form id="vendaForm">
            <input type="number" id="codigo_produto" placeholder="Código do Produto" required>
            <input type="number" id="quantidade" placeholder="Quantidade" required>
            <button type="submit">Registrar Venda</button>
        </form>
    </div>

    <script>
        document.getElementById('vendaForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const codigo_produto = document.getElementById('codigo_produto').value;
            const quantidade = document.getElementById('quantidade').value;

            fetch('http://localhost:3002/api/vendas', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ codigo_produto, quantidade })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Erro na venda:', error));
        });
    </script>
</body>
</html>
