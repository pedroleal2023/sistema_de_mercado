<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form id="cadastroForm">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        
        <label for="permissao">Tipo de Usuário:</label>
        <select id="permissao" name="permissao">
            <option value="A">Admin</option>
            <option value="G">Gerente</option>
            <option value="U">Usuário</option>
        </select>
        
        <button type="submit">Cadastrar</button>
    </form>
    
    <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
    
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const cpf = document.getElementById('cpf').value;
            const nome = document.getElementById('nome').value;
            const senha = document.getElementById('senha').value;
            const permissao = document.getElementById('permissao').value;

            fetch('http://localhost:3002/api/usuarios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cpf, nome, senha, permissao })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.href = 'login.html';  // Redireciona para o login após o cadastro
            })
            .catch(error => console.error('Erro no cadastro:', error));
        });
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Usuário</h1>
    <form id="formCadastro" action="/cadastro" method="POST">
      <div class="input-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF">
      </div>

      <div class="input-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
      </div>

      <div class="input-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
      </div>

      <div class="input-group">
        <label for="permissao">Permissão:</label>
        <select id="permissao" name="permissao" required>
          <option value="admin">Administrador</option>
          <option value="usuario">Usuário</option>
        </select>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    document.getElementById('formCadastro').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);

      fetch('/cadastro', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert(data);
        // Se for sucesso, redireciona para a página de login ou outra ação
      })
      .catch(error => {
        console.error('Erro:', error);
        alert('Erro ao cadastrar usuário');
      });
    });
  </script>
</body>
</html>
