<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Mercado</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0066cc, #33cc99); /* Gradiente azul e verde */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        /* Nome do sistema no topo */
        .system-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Container do login */
        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        /* Título do login */
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc; /* Borda cinza clara */
            border-radius: 8px;
            font-size: 14px;
        }

        /* Botão */
        button {
            width: 100%;
            padding: 12px;
            background-color: #fff; /* Fundo branco */
            color: #0066cc; /* Texto azul */
            border: 2px solid #ccc; /* Borda cinza clara */
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: #33cc99; /* Fundo verde no hover */
            color: white; /* Texto branco no hover */
            border-color: #33cc99; /* Cor da borda verde no hover */
        }

        /* Responsividade */
        @media (max-width: 400px) {
            .system-name {
                font-size: 28px;
            }
            .login-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Nome do sistema fora do contêiner -->
    <div class="system-name">Sistema de Mercado</div>

    <div class="login-container">
        <h1>Login</h1>
        <form action="valida_login.php" method="POST">
            <input type="text" name="cpf" placeholder="Digite seu CPF" maxlength="11" required>
            <input type="password" name="senha" placeholder="Digite sua senha" maxlength="5" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
